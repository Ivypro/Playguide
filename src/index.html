<!-- LOGIN TABS -->
  <script>
function openLtab(evt, tabName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("ltabs");
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
</script>

<!--- Vanilla Javascript HIDE/SHOW -->
<script type="text/javascript">
function toggle(className, displayState){
    var elements = document.getElementsByClassName(className)

    for (var i = 0; i < elements.length; i++){
        elements[i].style.display = displayState;
    }
}

</script>

<!--- PHOTO UPLOADER SLIDER [ALPHA 1 POST] --->
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

<script>

function currentDiv2(n) {
  showDiv2(slideIndex = n);

function showDiv2(n) {
  var i;
  var x = document.getElementsByClassName("myPhotos");
  var dots = document.getElementsByClassName("thumb");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";

  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " sel";
}
</script>
